name: Docker Image CI

on:
  push:
    branches: [ "reactive/init" ]
  pull_request:
    branches: [ "reactive/init" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag be_user-service:$(date +%s)
